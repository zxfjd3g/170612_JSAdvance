<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>面试题_综合</title>
</head>
<body>
<script type="text/javascript">
  function Foo() {
    getName = function () { alert (1); };
    return this;
  }
  Foo.getName = function () { alert (2);};  // 静态方法
  Foo.prototype.getName = function () { alert (3);}; // 实例方法
  var getName = function () { alert (4);};
  function getName() { alert (5);}

  //请写出以下输出结果：
  Foo.getName(); // 2
  getName(); // 4
  Foo().getName(); // 1 ???
  getName(); // 1
  new Foo.getName(); // 2
  new Foo().getName(); // 3
  new new Foo().getName(); // 3
</script>
</body>
</html>
